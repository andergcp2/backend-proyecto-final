# Ejemplo de github action para probar python
# Docs: https://docs.github.com/es/actions/using-workflows/workflow-syntax-for-github-actions
name: Grupo-18 CI/CD Dev

on:
  push:
    branches:
      - develop
  pull_request:
    branches: 
      - develop

# check for run job based on file changes in GitHub Actions
# https://how.wtf/run-workflow-step-or-job-based-on-file-changes-github-actions.html
jobs:
  candidatos-query:
    uses: ./.github/workflows/test-build-deploy.yml
    with:
       microservice: candidatos-query
       microservice-path: ./experimentos/candidatos-query
    secrets: inherit   
  candidatos-cmd:
    uses: ./.github/workflows/test-build-deploy.yml
    with:
       microservice: candidatos-cmd
       microservice-path: ./candidatos_command
    secrets: inherit   
  pruebas-query:
    uses: ./.github/workflows/test-build-deploy.yml
    with:
       microservice: pruebas-query
       microservice-path: ./experimentos/pruebas-query
    secrets: inherit
  preguntas-query:
    uses: ./.github/workflows/test-build-deploy.yml
    with:
       microservice: preguntas-query
       microservice-path: ./experimentos/preguntas-query
    secrets: inherit   
